<body>
    <script>
        function solve(s, rowSize) {
            if (s.length == 1) {
                return s;
            }

            if (rowSize === 1) return s;
            let str = '';
            const arr = [];

            for (let i = 0; i < rowSize; i++) {
                arr.push('');
            }

            let status = false;
            let row = 0;

            for (let i = 0; i < s.length; i++) {
                arr[row] += s[i];

                if (row === rowSize - 1) {
                    status = false;
                }

                if (row === 0) {
                    status = true;
                }

                row = row + (status ? 1 : -1)
            }

            str = arr.join("")

            return str;
        }
        const s = "smarthorecaishiring";
        console.log(solve(s, i = 3))

    </script>
